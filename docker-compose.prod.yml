version: '3'
services:
    db:
        image: postgres:16
        container_name: majors-db
        volumes:
            - ./db/postgres:/var/lib/postgresql/data/
        ports:
            - 5432:5432
        env_file:
            - .env.prod
        networks:
            - network

    redis:
        container_name: majors-redis
        ports:
            - 6379:6379
        volumes:
            - ./db/redis:/data
        image: redis:7-alpine
        networks:
            - network

    web:
        container_name: majors-web
        restart: always
        build: .
        command: gunicorn myproject.wsgi:application -w 4 -b 0.0.0.0:8000
        ports:
            - 8000:8000
        env_file:
            - .env.prod
        volumes:
            - ./app:/app
        depends_on:
            - db
            - redis
        networks:
            - network

    nginx:
        container_name: majors-nginx
        restart: always
        build: ./nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
            - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
        depends_on:
            - web
        networks:
            - network

    celery:
        container_name: majors-celery
        build:
            context: .
        command: sh -c "celery -A myproject worker --loglevel=info"
        volumes:
            - ./app:/app
        env_file:
            - .env.prod
        depends_on:
            - web
            - redis
        networks:
            - network

    flower:
        container_name: majors-flower
        build:
            context: .
        volumes:
            - ./app:/app
        ports:
            - 5555:5555
        command: sh -c "sleep 2 && celery -A main flower"
        depends_on:
            - celery
            - celery-beat

networks:
  network:

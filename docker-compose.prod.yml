version: '3'
services:
    db:
        image: postgres:16
        container_name: majors-db
        restart: always
        volumes:
            - ./db/postgres:/var/lib/postgresql/data/
        ports:
            - 5433:5432
        env_file:
            - .env
            
        networks:
            - network

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        ports:
            - 800:80
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - network

    redis:
        container_name: majors-redis
        restart: always
        ports:
            - 6379:6379
        volumes:
            - ./db/redis:/data
        image: redis:7-alpine
        networks:
            - network

    web:
        container_name: majors-web
        restart: always
        build: .
        command: gunicorn myproject.wsgi:application -w 4 -b 0.0.0.0:8000
        ports:
            - 8000:8000
        env_file:
            - .env
        volumes:
            - ./app:/app
        depends_on:
            - db
            - redis
        networks:
            - network

    nginx:
        container_name: majors-nginx
        restart: always
        build: ./nginx
        ports:
            - 80:80
        depends_on:
            - web
        networks:
            - network

    celery:
        container_name: majors-celery
        restart: always
        build:
            context: .
        command: sh -c "celery -A myproject worker --loglevel=info"
        volumes:
            - ./app:/app
        env_file:
            - .env
        depends_on:
            - web
            - redis
        networks:
            - network

    flower:
        container_name: majors-flower
        restart: always
        build:
            context: .
        volumes:
            - ./app:/app
        ports:
            - 5555:5555
        command: sh -c "sleep 4 && celery -A myproject flower"
        depends_on:
            - celery

networks:
  network:
